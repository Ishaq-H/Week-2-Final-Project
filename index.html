<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>

  <body>
    <main>
      <section id="landing">
        <nav>
          <div class="nav__row row">
            <a class="nav__logo--wrapper" href="#">
              <img class="nav__logo" src="/assets/nav logo.svg" alt="" />
              <h2 class="nav__title">Treact</h2>
            </a>
            <ul class="nav__links">
              <li><a class="nav__link nav__underline" href="">About</a></li>
              <li><a class="nav__link nav__underline" href="">Blog</a></li>
              <li><a class="nav__link nav__underline" href="">Pricing</a></li>
              <li>
                <a class="nav__link nav__underline" href="">Contact Us</a>
              </li>
              <div class="login">
                <li>
                  <a class="nav__link nav__underline nav__link--login" href=""
                    >Login</a
                  >
                </li>
              </div>
              <li>
                <a class="nav__link nav__link--primary" href="">Sign Up</a>
              </li>
            </ul>
          </div>
        </nav>
        <header>
          <div class="header__container">
            <div class="row header__row">
              <div class="header__description__left">
                <h1 class="header__title">
                  Beautiful React Templates <span class="purple">for you.</span>
                </h1>
                <p class="header__para">
                  Our templates are easy to setup, understand and customize.
                  Fully modular components with a variety of pages and
                  components.
                </p>
                <div class="header__get__started">
                  <input
                    class="no-border header__input"
                    type="email"
                    placeholder="Your E-Mail Address"
                  /><button class="no-border header__button">
                    Get Started
                  </button>
                </div>
                <div class="header__customers">
                  <p class="header__customers__title">OUR TRUSTED CUSTOMERS</p>
                  <img
                    class="header__companies img"
                    src="/assets/logostrip.png"
                    alt=""
                  />
                </div>
              </div>
              <figure class="header__img--wrapper">
                <img class="header__desk" src="/assets/womendesk.svg" alt="" />
              </figure>
            </div>
          </div>
        </header>
      </section>
    </main>
  </body>
</html>
